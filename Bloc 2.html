<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Mon tableau de bord</title>
    <link rel="stylesheet" href="BlocsStyle.css">
</head>
<body>
    <main>
        <h1>Auto-évaluation du bloc 2 : semaines 4 à 7</h1>
        <section>
            <h2>Etudiant(123456)</h2>
        </section>
        <section>
            <!-- Le tableau -->
            <table>
                <caption>Journaux hebdomadaires</caption>
                <thead>
                <tr>
                    <th scope="col">Semaine</th>
                    <th scope="col">Dates</th>
                    <th scope="col">Envoyé</th>
                    <th scope="col">Consulter l'évaluation</th>
                </tr>
                </thead>
                <tbody>
                <tr>
                    <td>4</td>
                    <td><a href="Bloc%202.html">28 au 2 sept</a> </td>
                    <td>Oui</td>
                    <td><a href="Bloc%202.html">Voir commentaires</a> </td>
                </tr>
                <tr>
                    <td>5</td>
                    <td><a href="Bloc%202.html">5 au 9 oct</a> </td>
                    <td>Oui</td>
                    <td>    </td>
                </tr>
                <tr>
                    <td>6</td>
                    <td><a href="Bloc%202.html">13 au 16 oct</a> </td>
                    <td>Non</td>
                    <td>  </td>
                </tr>
                </tbody>
            </table>

        </section>
        <!-- Formulaire -->
        <h2>Auto-évaluation</h2>
        <form method="POST">
            <label class="bloc">
                Ce qui a bien fonctionné :
                <br>
                <textarea placeholder="Veuillez insérer votre réponse" cols="50" rows="4">

                    </textarea>
            </label>
            <label class="bloc">
                Ce que je dois améliorer :
                <br>
                <textarea cols="50" rows="4" placeholder="Veuillez insérer votre réponse">
                    </textarea>
            </label>
            <div>
                <input type="checkbox" id="je" name="je" value="je">
                <label for="je">Je comprends qu'une fois envoyée, je ne pourrai plus <br> modifier mon auto-évaluation</label>
            </div>
            <button type="reset">Annuler</button>
            <button type="submit">Envoyer</button>
        </form>
        <section>
            <h3><a href="http://www.cegepoutaouais.qc.ca/" target="_blank" rel="noreferrer noopener">Cegep</a> </h3>
        </section>
    </main>

</body>
</html>
